<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- header section -->
    <header>
        <h1> The RPC Game </h1>
        <p>Choose your weapon:</p>
    </header>

    <!-- main section -->
    <main>
        <ol class="menu-buttons">
            <li class="list-button">
                <button id="button-rock">  
                    <img src ="Img/rock.svg" role ="img" alt ="Rock option" width="120px" height="120px">
                    Rock
                </button>
            </li>
            <li class="list-button">
                <button id="button-paper">  
                    <img src ="Img/Paper.svg" role ="img" alt="Paper option" width="120px" height="120px">
                    Paper
                </button>
            </li>
            <li class="list-button">
                <button id="button-scissors">
                    <img src ="Img/Scissors.svg" role ="img" alt="Scissors option" width="120px" height="120px">
                    Scissors
                </button>
            </li>
        </ol>

        <p class="selection-output">

        </p>

    </main>
    <!-- footer section -->

    <footer>

    </footer>

    <!-- dispalys before page loads -->
    <div id="page-loading">
        <h2 class="content-loading"> The game will begin in T-minus:<span id="seconds">5</span></h2>
    </div>
    <!-- scripts -->
    <script src="countdown.js"></script>
    <script src="index.js"></script>
</body>

</html>
