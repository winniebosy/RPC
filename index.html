<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- header section -->
    <header>
        <h1> The RPC Game </h1>
        <p>Choose your weapon:</p>
    </header>

    <!-- main section -->
    <main>
        <ol class="menu-buttons">
            <li class="list-button">
                <button id="button-rock" value="rock">  
                    <img src ="Img/rock.svg" role ="img" alt ="Rock"  width="120px" height="120px">
                </button>
            </li>
            <li class="list-button">
                <button id="button-paper" value="paper">  
                    <img src ="Img/Paper.svg" role ="img" alt="Paper"  width="120px" height="120px">
                </button>
            </li>
            <li class="list-button">
                <button id="button-scissors" value="scissors">
                    <img src ="Img/Scissors.svg" role ="img" alt="Scissors"    width="120px" height="120px">
                </button>
            </li>
        </ol>
        <div class="selection-outputs">
            <p class="selection-output-human"></p>
            <p class="selection-output-computer"></p>
            <p class="selection-output-game"></p>
        </div>

        <div class="score-output">
            <p class="score-output-human"></p>
            <p class="score-output-computer"></p>
            <p class="score-overall"></p>
            <p class="score-winner"></p>


        </div>

    </main>
    <!-- footer section -->

    <footer>

    </footer>

    <!-- dispalys before page loads -->
    <div id="page-loading">
        <h2 class="content-loading"> The game will begin in T-minus:<span id="seconds">5</span></h2>
    </div>
    <!-- scripts -->
    <script src="countdown.js"></script>
    <script src="index.js"></script>
</body>

</html>
